apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-1
  name: nginx-1
  namespace: default
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx-1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
        - image: gcr.io/hayholzwebsite/github.com/hayholz/hayholz-website
          # - image: gcr.io/hayholzwebsite/github.com/hayholz/hayholz-website:775aa284cb198e00fe34a2c21aee8583790e3aab
          imagePullPolicy: IfNotPresent
          name: hayholzdockerimage-sha256-1
          ports:
            - containerPort: 80
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nginx-1
  name: nginx-1-hpa-kycw
  namespace: default
spec:
  maxReplicas: 0
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 0
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-1
